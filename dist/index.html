<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Desktop Clock</title>
		<meta charset="utf-8" />
		<meta name="title=" content="Desktop Clock" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="A simple, resizable and customizable clock for any device"
		/>
		<meta
			name="keywords"
			content="clock, desktop clock, clock app, analog clock, digital clock, customizable clock, free clock, simple clock, date and time, clock with date, fullscreen clock, bedtime clock, resizable clock, clock for windows, clock for mac, clock for chrome, clock for android, clock for ios"
		/>
		<link rel="shortcut icon" href="img/icons/manifest-icon-192.png" />
		<link rel="manifest" href="manifest.webmanifest" />

		<meta name="apple-mobile-web-app-status-bar" content="#FFFFFF" />
		<meta name="theme-color" content="#FFFFFF" />

		<link rel="stylesheet" href="css/styles.css" />
		<script src="js/lib/umbrella.min.js"></script>
		<script src="js/colors.js"></script>
		<script src="js/themes.js"></script>
		<script src="js/displays.js"></script>
		<script src="js/util.js"></script>
		<script src="js/scripts.js"></script>

		<link
			rel="icon"
			type="image/png"
			sizes="196x196"
			href="img/icons/favicon-196.png"
		/>

		<meta
			name="msapplication-square70x70logo"
			content="img/icons/mstile-icon-128.png"
		/>
		<meta
			name="msapplication-square150x150logo"
			content="img/icons/mstile-icon-270.png"
		/>
		<meta
			name="msapplication-square310x310logo"
			content="img/icons/mstile-icon-558.png"
		/>
		<meta
			name="msapplication-wide310x150logo"
			content="img/icons/mstile-icon-558-270.png"
		/>

		<link rel="apple-touch-icon" href="img/icons/apple-icon-180.png" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
	</head>
	<body class="text-center m-4 text-gray-900">
		<section>
			<button id="menu-btn" class="icon-btn float-left">
				<svg
					class="w-6 h-6"
					fill="none"
					stroke="currentColor"
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M4 6h16M4 12h16M4 18h16"
					></path>
				</svg>
			</button>

			<button id="dark-btn" class="icon-btn float-left">
				<svg
					class="w-6 h-6"
					fill="none"
					stroke="currentColor"
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
					></path>
				</svg>
			</button>

			<h1>Desktop Clock</h1>

			<button id="fullscreen-btn" class="icon-btn float-right">
				<svg
					class="w-6 h-6"
					fill="none"
					stroke="currentColor"
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="m4 8v-4m0 0h4m-4 0m16 4v-4m0 0h-4m4 0m-16 12v4m0 0h4m-4 0m16 0m0 0v-4m0 4h-4"
					></path>
				</svg>
			</button>

			<div id="primary-display"><h1>88:88 AM</h1></div>
			<div id="secondary-display"><h2>88:88 AM</h2></div>

			<svg id="clock" viewBox="0 0 64 64">
				<g transform="translate(32,32)">
					<circle id="shadow" cx="2" r="30" />
					<circle id="face" cx="0" r="30" />

					<circle id="sm-ticks" fill="none" />
					<circle id="md-ticks" fill="none" />
					<circle id="lg-ticks" fill="none" />

					<!--Hands-->
					<g transform="rotate(180)">
						<line id="hour-hand">
							<animatetransform
								attributeName="transform"
								attributeType="XML"
								type="rotate"
								dur="43200s"
								repeatCount="indefinite"
							/>
						</line>
						<line id="minute-hand">
							<animatetransform
								attributeName="transform"
								attributeType="XML"
								type="rotate"
								dur="3600s"
								repeatCount="indefinite"
							/>
						</line>
						<line id="second-hand">
							<animatetransform
								attributeName="transform"
								attributeType="XML"
								type="rotate"
								dur="60s"
								repeatCount="indefinite"
							/>
						</line>
					</g>
					<circle id="pin" />
				</g>
			</svg>
		</section>
	</body>
</html>
