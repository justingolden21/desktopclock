version: 2
updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '12:00'
    open-pull-requests-limit: 3
    reviewers:
      - justingolden21
      - UltraCakeBakery
    assignees:
      - justingolden21
      - UltraCakeBakery
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
